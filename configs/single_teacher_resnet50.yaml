# Single Teacher: ResNet-50 (Î±=0.75) - 73.75% accuracy
# This config uses a single ResNet-50 teacher with high KD weight

# Data configuration
data:
  data_dir: "./data"
  batch_size: 128
  num_workers: 4
  val_size: 5000
  seed: 42
  pre_trained: false
  teacher_model_types: ["resnet"]  # Single teacher type
  student_model_type: "mobilenet"

# Model configuration
model:
  num_classes: 100
  student_name: "mobilenetv2_100"
  student_pretrained: false
  teacher_names:
    - "resnet50_cifar100"  # Single ResNet-50 teacher

# Knowledge Distillation configuration
kd:
  type: "dynamic"  # Use dynamic type with fixed alpha
  temperature: 4.0
  gamma: 100.0  # Very high gamma to keep alpha close to 0.75
  threshold: 0.0  # Set threshold to maintain alpha ~ 0.75
  alpha: 0.75  # Base alpha = 0.75 (high KD weight)
  learning_rate: 0.01
  use_soft_loss: true
  use_hard_loss: true
  num_classes: 100

# Training configuration
training:
  max_epochs: 150
  patience: 30
  log_every_n_steps: 50

# Weights & Biases configuration
wandb:
  project: "KD-CIFAR100-Single-Teacher"
  name: "ResNet50-alpha0.75"
  log_model: "all"
  resume: "allow"

