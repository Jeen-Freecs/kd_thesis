# Baseline configuration (student only, no KD)

# Data configuration
data:
  data_dir: "./data"
  batch_size: 128
  num_workers: 4
  val_size: 5000
  seed: 42
  pre_trained: false
  teacher_model_types: []  # No teachers for baseline
  student_model_type: "mobilenet"

# Model configuration
model:
  num_classes: 100
  student_name: "mobilenetv2_100"
  student_pretrained: false
  teacher_names: []  # No teachers

# KD configuration (baseline - no KD)
kd:
  type: "baseline"  # Baseline student without KD
  learning_rate: 0.001  # 1e-3 to match notebook
  num_classes: 100

# Training configuration
training:
  max_epochs: 100
  patience: 15
  log_every_n_steps: 50

# Weights & Biases configuration
wandb:
  project: "KD-CIFAR100"
  name: "Baseline-MobileNetV2"
  log_model: "all"
  resume: "allow"

