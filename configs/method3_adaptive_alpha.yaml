# Method 3: Adaptive Î±-Guided KD (Confidence-based teacher selection) configuration

# Data configuration
data:
  data_dir: "./data"
  batch_size: 128
  num_workers: 4
  val_size: 5000
  seed: 42
  pre_trained: false
  teacher_model_types: ["resnet", "resnet", "resnet"]
  student_model_type: "mobilenet"

# Model configuration
model:
  num_classes: 100
  student_name: "mobilenetv2_100"
  student_pretrained: false
  teacher_names:
    - "resnet50_cifar100"
    - "resnet18_cifar100"
    - "resnet34_cifar100"

# Knowledge Distillation configuration
kd:
  type: "confidence"  # Confidence-based selection
  temperature: 4.0
  learning_rate: 0.001  # 1e-3 to match notebook
  use_soft_loss: true
  use_hard_loss: true
  num_classes: 100

# Training configuration
training:
  max_epochs: 150
  patience: 30
  log_every_n_steps: 50

# Weights & Biases configuration
wandb:
  project: "Knowledge-Distillation-CIFAR100-Confidence"
  name: "KD-Confidence-Based"
  log_model: "all"
  resume: "allow"

