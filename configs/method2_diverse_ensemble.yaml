# Multi-Teacher Method 2: DenseNet, ResNet & ViT - 71.38% accuracy
# α-Guided CA-WKD with diverse architecture ensemble

# Data configuration
data:
  data_dir: "./data"
  batch_size: 128
  num_workers: 4
  val_size: 5000
  seed: 42
  pre_trained: false
  teacher_model_types: ["resnet", "densenet", "vit"]
  student_model_type: "mobilenet"

# Model configuration
model:
  num_classes: 100
  student_name: "mobilenetv2_100"
  student_pretrained: false
  teacher_names:
    - "resnet50_cifar100"
    - "densenet121_cifar100"
    - "vit"

# Knowledge Distillation configuration
kd:
  type: "dynamic"  # Method 2: α-Guided CA-WKD
  temperature: 4.0
  gamma: 2.0  # Lower gamma for more adaptive gating
  threshold: 0.3  # Confidence threshold
  alpha: 0.5  # Base alpha
  learning_rate: 0.001  # 1e-3 to match notebook
  use_soft_loss: true
  use_hard_loss: true
  num_classes: 100

# Training configuration
training:
  max_epochs: 150
  patience: 30
  log_every_n_steps: 50

# Weights & Biases configuration
wandb:
  project: "KD-CIFAR100"
  name: "Method2-Dynamic-Diverse-gamma10"
  log_model: "all"
  resume: "allow"

